workflows:
  ios-workflow:
    name: Fastest Bird iOS
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: fast_bird_apple_api_key
    environment:
      # Группы больше не нужны, так как используется App Store Connect API
      groups: []
      vars:
        XCODE_PROJECT: "Fast Bird/Fast Bird.xcodeproj"
        XCODE_SCHEME: "Fast Bird"
        BUNDLE_ID: "com.henquick.birdfast.Fast-Bird"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Build ipa for distribution
        script: |
          # Создаем директории для артефактов
          mkdir -p build/ipa
          
          # Собираем архив с автоматической подписью
          xcodebuild clean archive \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -archivePath build/archive.xcarchive \
            -configuration Release \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""
          
          # Экспортируем IPA для App Store
          xcodebuild -exportArchive \
            -archivePath build/archive.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist export_options.plist
    artifacts:
      - build/ipa/*.ipa
      - build/archive.xcarchive
    publishing:
      email:
        recipients:
          - rikzwanenburg@icloud.com
        notify:
          success: true
          failure: true
      # Автоматическая загрузка в App Store Connect через API ключ
      app_store_connect:
        # Используем интеграцию с App Store Connect (API ключ настраивается в интерфейсе Codemagic)
        auth: integration
        # Автоматическая загрузка в TestFlight после успешной сборки
        submit_to_testflight: true
        # Группы тестировщиков для TestFlight (опционально, можно добавить позже)
        # beta_groups:
        #   - "Testers"
        #   - "Internal Testers"
