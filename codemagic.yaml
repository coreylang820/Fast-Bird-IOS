workflows:
  ios-workflow:
    name: Fastest Bird iOS
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: fast_bird_admin_key
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.henquick.birdfast.Fast-Bird
      vars:
        XCODE_PROJECT: "Fast Bird/Fast Bird.xcodeproj"
        XCODE_SCHEME: "Fast Bird"
        BUNDLE_ID: "com.henquick.birdfast.Fast-Bird"
        APPLE_DEVELOPER_TEAM_ID: "ZQ6FZ3T2BY"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up code signing
        script: |
          # Настраиваем подпись через загруженные сертификаты
          echo "Setting up code signing with uploaded certificates..."
          echo "Bundle ID: $BUNDLE_ID"
          echo "Team ID: $APPLE_DEVELOPER_TEAM_ID"
          
          # Применяем профили к проекту
          xcode-project use-profiles --project "$XCODE_PROJECT"
          
          echo "Code signing setup complete"
          
          # Проверяем, что профили установлены
          echo "Checking installed provisioning profiles..."
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ 2>/dev/null | head -10 || echo "No profiles found in default location"
          
          # Проверяем настройки проекта после применения профилей
          echo "Checking project code signing settings..."
          xcodebuild -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" -showBuildSettings | grep -i "PROVISIONING_PROFILE\|CODE_SIGN" | head -10 || true
      - name: Build ipa for distribution
        script: |
          # Собираем архив
          mkdir -p build/ipa
          
          xcodebuild clean archive \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -archivePath build/archive.xcarchive \
            -configuration Release \
            DEVELOPMENT_TEAM="$APPLE_DEVELOPER_TEAM_ID"
          
          # Экспортируем IPA с явным указанием профиля
          xcodebuild -exportArchive \
            -archivePath build/archive.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist export_options.plist \
            -allowProvisioningUpdates
    artifacts:
      - build/ipa/*.ipa
      - build/archive.xcarchive
    publishing:
      email:
        recipients:
          - rikzwanenburg@icloud.com
        notify:
          success: true
          failure: true
      # Автоматическая загрузка в App Store Connect через API ключ
      app_store_connect:
        # Используем интеграцию с App Store Connect (API ключ настраивается в интерфейсе Codemagic)
        auth: integration
        # Автоматическая загрузка в TestFlight после успешной сборки
        submit_to_testflight: true
        # Группы тестировщиков для TestFlight (опционально, можно добавить позже)
        # beta_groups:
        #   - "Testers"
        #   - "Internal Testers"
