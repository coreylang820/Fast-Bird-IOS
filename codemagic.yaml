workflows:
  ios-workflow:
    name: Fastest Bird iOS
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        # Добавьте ваши группы с сертификатами здесь
        # - app_store_credentials
      vars:
        XCODE_WORKSPACE: "Fast Bird/Fast Bird.xcodeproj"
        XCODE_SCHEME: "Fast Bird"
        BUNDLE_ID: "com.henquick.birdfast.Fast-Bird"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles \
            --project "Fast Bird/Fast Bird.xcodeproj"
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "Fast Bird/Fast Bird.xcodeproj" \
            --scheme "Fast Bird"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.ipa
    publishing:
      email:
        recipients:
          - user@example.com  # Замените на ваш email
        notify:
          success: true
          failure: false
