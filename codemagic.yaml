workflows:
  ios-workflow:
    name: Fastest Bird iOS
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: fast_bird_apple_api_key
    environment:
      # Группы больше не нужны, так как используется App Store Connect API
      groups: []
      vars:
        XCODE_PROJECT: "Fast Bird/Fast Bird.xcodeproj"
        XCODE_SCHEME: "Fast Bird"
        BUNDLE_ID: "com.henquick.birdfast.Fast-Bird"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles \
            --project "$XCODE_PROJECT" \
            --bundle-id "$BUNDLE_ID" \
            --type app-store
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME" \
            --export-options-plist export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - rikzwanenburg@icloud.com
        notify:
          success: true
          failure: true
      # Автоматическая загрузка в App Store Connect через API ключ
      app_store_connect:
        # Используем интеграцию с App Store Connect (API ключ настраивается в интерфейсе Codemagic)
        auth: integration
        # Автоматическая загрузка в TestFlight после успешной сборки
        submit_to_testflight: true
        # Группы тестировщиков для TestFlight (опционально, можно добавить позже)
        # beta_groups:
        #   - "Testers"
        #   - "Internal Testers"
