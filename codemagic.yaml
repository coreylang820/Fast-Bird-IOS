workflows:
  ios-workflow:
    name: Fastest Bird iOS
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: fast_bird_admin_key
    environment:
      # Группы больше не нужны, так как используется App Store Connect API
      groups: []
      vars:
        XCODE_PROJECT: "Fast Bird/Fast Bird.xcodeproj"
        XCODE_SCHEME: "Fast Bird"
        BUNDLE_ID: "com.henquick.birdfast.Fast-Bird"
        APPLE_DEVELOPER_TEAM_ID: "ZQ6FZ3T2BY"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up code signing with App Store Connect API
        script: |
          # Codemagic автоматически управляет сертификатами и профилями через App Store Connect API
          echo "Setting up code signing profiles for Bundle ID: $BUNDLE_ID"
          echo "Team ID: $APPLE_DEVELOPER_TEAM_ID"
          echo "Project path: $XCODE_PROJECT"
          
          # Пытаемся настроить профили
          xcode-project use-profiles --project "$XCODE_PROJECT" || {
            echo "Warning: use-profiles failed, continuing anyway..."
          }
          
          # Проверяем настройки проекта
          echo "Checking project build settings..."
          xcodebuild -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" -showBuildSettings | grep -i "CODE_SIGN" || true
          
          echo "Code signing setup complete"
      - name: Build ipa for distribution
        script: |
          # Используем стандартные команды xcodebuild с автоматической подписью
          mkdir -p build/ipa
          
          # Собираем архив с автоматической подписью
          # Codemagic автоматически выберет правильный тип подписи (Development/Distribution)
          xcodebuild clean archive \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -archivePath build/archive.xcarchive \
            -configuration Release \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="$APPLE_DEVELOPER_TEAM_ID" \
            -allowProvisioningUpdates
          
          # Экспортируем IPA
          xcodebuild -exportArchive \
            -archivePath build/archive.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist export_options.plist
    artifacts:
      - build/ipa/*.ipa
      - build/archive.xcarchive
    publishing:
      email:
        recipients:
          - rikzwanenburg@icloud.com
        notify:
          success: true
          failure: true
      # Автоматическая загрузка в App Store Connect через API ключ
      app_store_connect:
        # Используем интеграцию с App Store Connect (API ключ настраивается в интерфейсе Codemagic)
        auth: integration
        # Автоматическая загрузка в TestFlight после успешной сборки
        submit_to_testflight: true
        # Группы тестировщиков для TestFlight (опционально, можно добавить позже)
        # beta_groups:
        #   - "Testers"
        #   - "Internal Testers"
